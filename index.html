<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="last-operation" id="top-screen"></div>
            <div class="current-operation" id="bottom-screen"></div>
        </div>
        <div class="lg-buttons">
            <button value="clear">CLEAR</button>
            <button value="delete">DELETE</button>
        </div>
        <div class="sub-content">
            <div class="sm-buttons">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" value="divide">&divide;</button>
            </div>
            <div class="sm-buttons">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" value="multiply">&times;</button>
            </div>
            <div class="sm-buttons">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" value="subtract">&minus;</button>
            </div>
            <div class="sm-buttons">
                <button value="0.">.</button>
                <button value="0">0</button>
                <button value="equal">=</button>
                <button class="operator" value="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
